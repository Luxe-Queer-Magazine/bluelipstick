<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Queer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .logo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }

        .logo-container.visible {
            opacity: 1;
            transform: scale(1);
        }



        .enter-button {
            position: relative;
            padding: 12px 30px;
            background-color: #0000ff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-out;
            transition-delay: 1s;
        }

        .enter-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .enter-button:hover {
            background-color: #0000cc;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background-color: rgba(0, 0, 255, 0.4);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Blue lips image styles */
        .blue-lips {
            width: 100%;
            max-width: 600px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 0, 255, 0.7));
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container" id="logoContainer">
            <!-- Blue Lips Image -->
            <img src="blue-lips.jpg" alt="Blue Lips" class="blue-lips">
        </div>

        <button type="button" class="enter-button" id="enterButton">Click to Enter</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show logo with delay
            setTimeout(function() {
                document.getElementById('logoContainer').classList.add('visible');
            }, 500);

            // Show enter button with delay
            setTimeout(function() {
                document.getElementById('enterButton').classList.add('visible');
            }, 2000);

            // Handle click to enter
            document.getElementById('enterButton').addEventListener('click', function() {
                // Navigate to the main landing page
                window.location.href = 'main.html';
            });
        });
    </script>
</body>
</html>
